<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <!-- <script src='main.js'></script> -->
  </head>
  <body>
    <div class="container">
      <div class="result">
        <h3>Your Result</h3>
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h4>Great</h4>
        <p class="result--p">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <h3>Summary</h3>

        <div class="Reaction right-col-div">
          <div class="left">
            <img src="./assets/images/icon-reaction.svg"/>
            <h>Reaction</h>
          </div>
          <p><span>80 </span>/100</p>
        </div>
        <div class="Memory right-col-div">
          <div class="left">
            <img src="./assets/images/icon-memory.svg" />
            <h>memory</h>
          </div>
          <p><span>92 </span>/ 100</p>
        </div>
        <div class="Verbal right-col-div">
          <div class="left">
            <img src="./assets/images/icon-verbal.svg" />
            <h>Verbal</h>
          </div>
          <p><span>61 </span>/ 100</p>
        </div>
        <div class="Visual right-col-div">
          <div class="left">
            <img src="./assets/images/icon-visual.svg" />
            <h>Visual</h>
          </div>
          <p><span>72 </span>/ 100</p>
        </div>
        <button>Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Peace Esegbue</a>.
    </div>
  </body>
</html>
